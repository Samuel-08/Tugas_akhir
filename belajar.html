<html lang="en">
   <head>
      <meta charset="UTF-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"/>
      <title>first page</title>
      <link rel="stylesheet" href="css/bootstrap.css"/>
      <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
      <link rel="stylesheet" href="css/bootstrap-grid.css"/>
      <link rel="stylesheet" href="css/bootstrap.min.css"/>
   </head>
   <body>
    <div class="jumbotron bg-white">
<img src="https://www.gstatic.com/images/branding/googlelogo/svg/googlelogo_dark_clr_74x24px.svg" class="card-img-top shadow bg-dark" alt="ss123123" height="200">

  </div>

      </div>
      <div class="container d-flex justify-content-center mt-4">
         <form>
<div class="card shadow-sm mb-5  pb-3" style="width: 100%">

               <div class="custom-control custom-radio">
                  <label class="mb-4">Apakah saat ini anda sedang melanjutkan studi ?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Ya</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Tidak</label>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="row mx-2">
                  <div class="form-group col-10 mt-4">
                     <label for="input">Tuliskan Jurusan, Fakultas dan Universitas tempat anda
                        								melanjutkan studi saat ini ?
                     </label>
                     <input type="text" class="form-control col-6 border-top-0 border-right-0 border-left-0" id="input" aria-describedby="emailHelp"/>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="custom-control custom-radio">
                  <label class="mb-4">Apakah jurusan studi saudara saat ini terkait dengan teknologi
                     							hasil pertanian?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Ya</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Tidak</label>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="custom-control custom-radio">
                  <label class="mb-4">Setelah lulus/wisuda, berapa lama waktu tunggu saudara sampai
                     							melanjutkan studi?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Kurang dari 3 bulan</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">3 sampai dengan 6 bulan</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">6 bulan sampai dengan 1 tahun</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">1 sampai dengan 2 tahun</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">lebih dari 2 tahun</label>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="custom-control custom-radio">
                  <label class="mb-4">Setelah lulus/wisuda, apakah ada pekerjaan yang telah dijalani
                     							pertama kali sebelum memutuskan untuk melanjutkan studi?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Belum ada</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Satu</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Dua</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Tiga</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Empat atau lebih</label>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="custom-control custom-radio">
                  <label class="mb-4">Berapa lama saudara telah melanjutkan studi?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Kurang dari 6 bulan</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">6 bulan sampai dengan 1 tahun</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">1 sampai dengan 2 tahun</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Lebih dari 2 tahun</label>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="custom-control custom-radio">
                  <label class="mb-4">Darimana saudara mendapatkan informasi tentang pendidikan yang
                     							sedang dijalani pada saat ini?
                  </label><br/>
                  <div class="row mx-auto">
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Website</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Media Sosial</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Pengumuman di kampus</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio2">Ikatan alumni</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Rekan</label>
                     </div>
                     <div class="col">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                        <label class="custom-control-label" for="customRadio1">Keluarga</label>
                     </div>
                     <div class="col-4">
                        <div class="input-group">
                           <div class="input-group-prepend">
<div class="input-group-text border-top-0 border-right-0 border-left-0">

                                 <input type="radio" aria-label="Radio button for following text input"/>
                              </div>
                           </div>
<input type="text" class="form-control border-top-0 border-right-0 border-left-0" placeholder="Jawaban Anda Yang lain" aria-label="Text input with radio button"/>

                        </div>
                     </div>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="row mx-2">
                  <div class="form-group col-10 mt-4">
<label for="input">Tuliskan kesan selama menjadi mahasiswa


                     </label>
                     <input type="text" class="form-control col-11 border-top-0 border-right-0 border-left-0" id="input" aria-describedby="emailHelp"/>
                  </div>
               </div>
            </div>
   
            <div class="mb-5  pb-3 card shadow-sm" style="width: 100%">
               <div class="row mx-2">
                  <div class="form-group col-10 mt-4">
<label for="input">Tuliskan saran untuk Jurusan Teknologi Hasil Pertanian 

                     </label>
                     <input type="text" class="form-control col-11 border-top-0 border-right-0 border-left-0" id="input" aria-describedby="emailHelp"/>
                  </div>
               </div>
            </div>
         </form>
         
      </div>
      <div class="container mr-5 mb-3 float-right">
      <button type="submit" class="btn btn-primary">Selanjutnya</button>
      <button type="submit" class="btn btn-secondary d-inline">kembali</button>
</div>


      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
      <script src="js/bootstrap.bundle.js"></script>
      <script src="js/bootstrap.js"></script>
      <script src="js/bootstrap.min.js"></script>
   </body>
</html>
